{% extends 'posts/post_base.html' %}

{% load bootstrap3 %}

{% block post_content %}
<div class ="col-md-12 blog-post">
	<div class="post-title">
		<h4>Write Answer!</h4>
	</div>
	<form action="{% url 'posts:create' %}" method="POST" id="groupForm">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" class="bg-color-4 btn" style="color: white;" value="Create">
	</form>
</div>
{% endblock %}
